<div class="renewal-container">
  <h2>Renewal Form</h2>
<form [formGroup]="renewalForm" >
    <div class="form-group">
      <!-- <label for="id">ID:</label> -->
      <input type="number" id="id" formControlName="id" placeholder="Software/Device ID">
      <div *ngIf="renewalForm.get('id')?.invalid && renewalForm.get('id')?.touched">
        <small class="text-danger">Please enter a valid number.</small>
      </div>
    </div>
    
    <div class="form-group">
      <!-- <label for="username">Email:</label> -->
      <input type="text" id="username" formControlName="username" placeholder="Registered E-mail">
      <div *ngIf="renewalForm.get('username')?.invalid && renewalForm.get('username')?.touched">
        <small class="text-danger">Please enter valid Email .</small>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" (click)="onSubmitRenewal()" [disabled]="renewalForm.invalid || renewalForm.pristine">Renewal</button>
  <button type="submit" class="btn btn-primary" (click)="onSubmitDecline()" [disabled]="renewalForm.pristine">Decline</button>
</form>  
</div>
